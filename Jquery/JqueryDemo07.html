<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("h1,h2").addClass("test")
            $("p,div").addClass("test1")
        })

        $("#btn2").click(function(){
            $("h1,h2").removeClass("test")
            $("p,div").removeClass("test1")
        })

        $("#btn3").click(function () {
            $("h1,h2").toggleClass("test")
            $("p,div").toggleClass("test1")
        })

    })
</script>

<style>
    .test
    {
        background-color: brown;
        color: white;
        border: 5px solid black;
    }
    .test1
    {
        background-color: brown;
        color: white;
        border: 5px solid black;
        font-size: 32px;
        font-weight: bold;
    }
</style>
