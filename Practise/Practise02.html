<marquee scrollamount="10" style="background-color: red; color:white; text-align:left;" behavior="alternate" direction="right"  >
    <h1>STUDENT REGISTRATION</h1>
</marquee><hr>

<table border="2" align="center" style="font-size: 25px;background-color:aqua " cellpadding="10" cellspacing="2">
    <form action="message.html" method="post" style="font-size: 32px;font-weight:bold">
<tr>
    <th align="left">
        <label style="color:brown" >Candidate Name:</label>
    </th>
    <th>
        <input type="text" placeholder="Enter a name" style="font: size 30px;font-weight:bold;">
    </th>
</tr>

<tr>
        <th align="left">
            <label style="color:brown">Email</label>
        </th>
        <th>
            <input type="Email" placeholder="Enter a email" style="font: size 30px;font-weight:bold;">
       </th>
</tr>

<tr>
    <th align="left">
        <label style="color:brown">Password</label>
    </th>
    <th>
        <input type="password" style="font: size 30px;font-weight:bold;" placeholder="Enter password">
    </th>
</tr>

<tr>
    <th align="left">
        <label style="color:brown">Gender</label>
    </th>
    <th>
        <input type="radio" style="font: size 30px;font-weight:bold;" name="gender" checked="Male">
        <label style="color:brown;font-size: 20px">Male</label>
        <input type="radio" style="font: size 30px;font-weight:bold;" name="gender">
        <label style="color:brown;font-size: 20px">Female</label>
        <input type="radio" style="font: size 30px;font-weight:bold;" name="gender">
        <label style="color:brown;font-size: 20px">Other</label>
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown;">City</label>
    </th>
    <th>
        <select style="font-size:20;font-weight:bold">
        <optgroup label="Madhya Pradesh">
            <option>Indore</option>
            <option >Jabalpur</option>
            <option >Ujjain</option>
        </optgroup>

        <optgroup label="Maharastra">
            <option>pune</option>
            <option >Thane</option>
            <option >Mumbai</option>
        </optgroup>
    </select>
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown"> Address</label>
    </th>
    <th>
        <textarea style="font-size:20px; font-weight:bold " placeholder="Enter the address"
        cols="10" rows="5"></textarea>
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown">Language</label>
    </th>
    <th>
        <label style="color:brown;font-size: 20px">English</label>
        <input type="checkbox">
        <label style="color:brown;font-size: 20px">Hindi</label>
        <input type="checkbox">
        <label style="color:brown;font-size: 20px">Urdu</label>
        <input type="checkbox">
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown" >Semester</label>
    </th>
    <th>
        <input type="number" min="1" max="8" style="font-size:20px; font-weight:bold">
    </th>
</tr>

<tr align="left">
    <th>
       <label style="color:brown">Date Of birth</label>
    </th>
    <th>
        <input type="date" min="1994-01-01" max="2022-11-30" style="font-size:15px; font-weight:bold ">
    </th>
</tr>

<tr>
    <th align="right">
        <button type="reset">
            <h3 style="font-size: 10px">RESET</h3>
        </button>
    </th>
    <TH align="left">
        <button type="submit">
          <h3 style="font-size: 10px">REGISTER</h3>
        </button>
    </TH>
</tr>
    
        
    
    </form>
</table>
