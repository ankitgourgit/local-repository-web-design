<!DOCTYPE html>
<html>
    <!-- js in head -->
    <head>
        <script>
        function myfunction()
        {
            document.getElementById("demo").innerHTML="paragraph changed";
        }
        </script>
    </head>
    <body>
        <h2>The java script</h2>
        <p id="demo">A paragraph</p>
        <button type="buttion" onclick="myfunction()">Try it!</button>
    </body>
</html>
