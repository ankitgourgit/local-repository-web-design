
<marquee scrollamount="10" style="background-color: red; color:white; text-align:left;" behavior="alternate" direction="right"  >
    <h1>STUDENT REGISTRATION</h1>
</marquee><hr>
<table  style="font-size: 25px;background-color:aqua " border="2" align="center" cellpadding="10" cellspacing="2">
<form action="message.html" method="post" align="left" style="font-size: 32px; font-weight: bold;">
    <tr align="left">
        <th style="empty-cells: hide;">
            <label style="color:brown">Name:</label>
            <input type="text" style="font-size: 20px; font-weight:bold" placeholder="Enter the name"/>
        </th>
    </tr>

    <tr align="left">
        <th>
            <label style="color:brown">Email:</label>
            <input type="Email" style="font-size: 20px; font-weight:bold" placeholder="Enter the email"/>
        </th>
    </tr>

    <tr align="left">
        <th>
            <label style="color:brown">Password:</label>
            <input type="password" style="font-size: 20px; font-weight:bold" placeholder="Enter the password"/>
        </th>
    </tr>

<tr align="left">
    <th>
        <label style="color:brown">Gender:</label>
        <input type="radio" name="Gender" checked="Male" style="font-size:32px; font-weight:bold " />
        <label style="color:brown;font-size: 20px">Male</label>
        <input type="radio" name="Gender" style="font-size:32px; font-weight:bold " />
        <label style="color:brown;font-size: 20px">Female</label>
        <input type="radio" name="Gender" style="font-size:32px; font-weight:bold " />
        <label style="color:brown;font-size: 20px">Other</label>
        
    </th>
</tr>
<tr align="left">
    <th>

        <label style="color:brown">City:</label>
       
        <select  style="font-size:32px; font-weight:bold ">

            <optgroup label="Madhya pradesh">
                <option >Indore</option>
                <option >Ujjain</option>
                <option > Bhopal</option>
            </optgroup>

            <optgroup label="Maharastra" disabled>
                <option >Mumbai</option>
                <option >Pune</option>
                <option >Thane</option>
            </optgroup>
        </select>
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown;" >Address:</label>
        <textarea placeholder="Enter the address" style="font-size:20px; font-weight:bold "  cols="15" rows="3"></textarea> 
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown" >Date Of Birth:</label>
        <input type="date" min="1998-01-01" max="2022-01-01" style="font-size:15px; font-weight:bold " />
    </th>
</tr>

<tr align="left">
    <th>
        
       <label style="color:brown" >Semester:</label>
       <input type="number" min="1" max="8" style="font-size:20px; font-weight:bold " />
    </th>
</tr>

<tr align="left">
    <th>
        <label style="color:brown" >Language Known:</label>
        <input type="checkbox" />
        <label style="color:brown;font-size: 20px" >Hindi</label>
        <input type="checkbox" />
        <label style="color:brown;font-size: 20px" >English</label>
        <input type="checkbox" />
        <label style="color:brown;font-size: 20px" >Urdu</label>
    </th>
</tr>

<tr align="left">
    <th>
        
<button type="reset">
    <h3 style="font-size: 10px">RESET</h3>
    </button>

    <button type="submit">
        <h3 style="font-size: 10px">REGISTER</h3>
        </button> 
<!--<input type="button" value="REGISTER" style="font-size: 32px; font-weight: bold;"/> -->
    </th>
</tr>

</form>
</table>
